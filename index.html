<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3K Pace Calculator - Professional Running Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-running"></i> 3K Pace Calculator</h1>
            <p>Professional running tool for athletes of all levels</p>
        </header>

        <main class="main-content">
            <!-- Input Section -->
            <section class="input-section">
                <div class="input-card">
                    <h2>Set Your Target</h2>
                    <div class="input-group">
                        <label for="targetTime">Target Time (mm:ss)</label>
                        <input type="text" id="targetTime" placeholder="10:30" value="10:30">
                    </div>
                    <div class="input-group">
                        <label for="paceStrategy">Pace Strategy</label>
                        <select id="paceStrategy">
                            <option value="even">Even Pace</option>
                            <option value="negative">Negative Split</option>
                            <option value="positive">Positive Split</option>
                            <option value="progressive">Progressive</option>
                        </select>
                    </div>
                    <button id="calculateBtn" class="calculate-btn">
                        <i class="fas fa-calculator"></i> Calculate Pace
                    </button>
                </div>
            </section>

            <!-- Track Visualization -->
            <section class="track-section">
                <div class="track-container">
                    <h2>Track Visualization</h2>
                    <div class="track-wrapper">
                        <div class="track" id="track">
                            <!-- Track lanes will be generated by JavaScript -->
                        </div>
                        <div class="track-info">
                            <div class="lap-counter">
                                <span id="lapCount">0</span> / 7.5 laps
                            </div>
                            <div class="distance-marker">
                                <span id="currentDistance">0m</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section">
                <div class="results-grid">
                    <div class="result-card">
                        <h3>Overall Pace</h3>
                        <div class="pace-display">
                            <span id="overallPace">--:--</span>
                            <small>/km</small>
                        </div>
                    </div>
                    <div class="result-card">
                        <h3>Target Time</h3>
                        <div class="time-display">
                            <span id="targetTimeDisplay">--:--</span>
                        </div>
                    </div>
                    <div class="result-card">
                        <h3>Average Speed</h3>
                        <div class="speed-display">
                            <span id="avgSpeed">--</span>
                            <small>km/h</small>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Split Times -->
            <section class="splits-section">
                <div class="splits-container">
                    <h2>Split Times</h2>
                    <div class="splits-tabs">
                        <button class="tab-btn active" data-distance="100">100m</button>
                        <button class="tab-btn" data-distance="200">200m</button>
                        <button class="tab-btn" data-distance="400">400m</button>
                        <button class="tab-btn" data-distance="1000">1000m</button>
                    </div>
                    <div class="splits-content">
                        <div id="splitsTable" class="splits-table">
                            <!-- Split times will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Progressive Chart -->
            <section class="chart-section">
                <div class="chart-container">
                    <h2>Pace Progression</h2>
                    <div class="chart-controls">
                        <button id="toggleChart" class="chart-btn">
                            <i class="fas fa-chart-line"></i> Show Chart
                        </button>
                    </div>
                    <div id="chartContainer" class="chart-wrapper" style="display: none;">
                        <canvas id="paceChart"></canvas>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 3K Pace Calculator. Built for runners, by runners.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
